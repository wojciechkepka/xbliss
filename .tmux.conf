set -g window-status-format "#[fg=#48435d,bg=#7990ec,nobold,noitalics,nounderscore] #[fg=black,bg=#7990ec]#I #[fg=black,bg=#7990ec,nobold,noitalics,nounderscore] #[fg=black,bg=#7990ec]#W #F #[fg=#7990ec,bg=#48435d,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=#48435d,bg=#ec7990,nobold,noitalics,nounderscore] #[fg=black,bg=#ec7990,bold]#I #[fg=black,bg=#ec7990,nobold,noitalics,nounderscore] #[fg=black,bg=#ec7990,bold]#W #F #[fg=#ec7990,bg=#48435d,nobold,noitalics,nounderscore]"
